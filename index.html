<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screaming Mario</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: url("assets/mario-pattern.png");
        padding-bottom: 44px;
      }
      iframe {
        width: 100%;
        aspect-ratio: 16 /9;
      }
      .screams {
        scroll-snap-type: y mandatory;
      }

      .card {
        scroll-snap-align: start;
      }
      .title {
        color: white;
      }
      .subtitle {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-body">
          <p class="title">Screaming Mar.io</p>
          <p class="subtitle">Its time to scream now</p>
        </div>
      </section>

      <section class="screams">
        <div class="card mb-6">
          <header class="card-header">
            <p class="card-header-title">
              <a href="https://www.youtube.com/watch?v=32Hp1LW08Yc"
                >MARIO SCREAMING</a
              >
            </p>
          </header>
          <video controls>
            <source src="assets/mario-screaming.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <div class="card-content">
            by
            <a href="https://www.youtube.com/channel/UC5qFn0qjYCcXX-i8aimML9A"
              >MetalKingBoo</a
            >
          </div>
        </div>

        <div class="card mb-6">
          <header class="card-header">
            <p class="card-header-title">
              <a href="https://www.youtube.com/watch?v=mbeC2w-uIEU"
                >WARIO LAUGHING</a
              >
            </p>
          </header>
          <iframe
            src="https://www.youtube.com/embed/mbeC2w-uIEU"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <div class="card-content">
            by
            <a href="https://www.youtube.com/channel/UC5qFn0qjYCcXX-i8aimML9A"
              >MetalKingBoo</a
            >
          </div>
        </div>

        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <a href="https://www.youtube.com/watch?v=YWaq5Opv6Wg"

            </p>
          </header>
          <iframe
            src="https://www.youtube.com/embed/YWaq5Opv6Wg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            by
            <a href="https://www.youtube.com/channel/UC5qFn0qjYCcXX-i8aimML9A"
              >MetalKingBoo</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
